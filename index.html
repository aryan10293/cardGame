<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script type='module' src="./js/main.js" defer></script>
    <title>BlackJack</title>
</head>
<body>
    <section>
        <div>
            <h2 id="player1">USER</h2>
            <p>Games Won: <span id="userGame"></span></p>
            <img src="" alt="" id="playerOne">
            <p>You're score is: <span id="score1"></span></p>
        </div>
        <div>
            <button id="start">Start Game</button>
            <button id="reset">Reset Game</button>
        </div>
        <div id="p2">
            <h2 id="player2">DEALER</h2>
            <p>Games Won: <span id="dealerGame"></span></p>
            <img src="" alt="" id="playerTwo">
            <p>Dealer score is: <span id="score2"></span></p>
        </div>
    </section>
    <div id="buttons">
        <button id="hitMe">Hit Me</button>
        <button id="stay">Stay</button>
    </div>
    <img src="" alt="">
</body>
</html>
